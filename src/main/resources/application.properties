#SpringBoot \u540E\u53F0\u7BA1\u7406\u7AEF\u53E3\u4E3A8081
server.port=8081
# Thymeleaf \u6587\u4EF6\u914D\u7F6E
#\u7981\u7528\u7F13\u5B58
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML
#Mybatis \u76F8\u5173\u914D\u7F6E
# \u522B\u540D\u914D\u7F6E
mybatis.type-aliases-package=edu.whitehou.manage.entity
# mapper\u6587\u4EF6\u4F4D\u7F6E
mybatis.mapper-locations=classpath:edu.whitehou.mapper/*.xml
#\u81EA\u52A8\u4F7F\u7528\u81EA\u589E\u4E3B\u952E
mybatis.configuration.use-generated-keys=true
#\u5F00\u542F\u9A7C\u5CF0\u529F\u80FD
mybatis.configuration.map-underscore-to-camel-case=true
#pageHelper \u914D\u7F6E
#pagehelper.helper-dialect=mysql
#pagehelper.reasonable=true
#pagehelper.support-methods-arguments=true
#spring-mysql \u9A71\u52A8\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/swimcenter?useSSL=false&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
#durid \u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#trace < debug <info <warn < error
logging.level.edu.whitehou.shiro=trace
# springboot\u56FD\u9645\u5316\u914D\u7F6E
spring.messages.basename=i18n.login
#logging.path=
#logging.file=G:/springboot.log
# \u6587\u4EF6\u5B58\u653E
logging.path=/SwimCenter/Manage/log
#
#logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
#
#logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n

#redis \u914D\u7F6E
spring.redis.host=127.0.0.1

# \u81EA\u52A8\u914D\u7F6E
debug=true
